<script>
    let tu =prompt("nhap tu");
    let Eng = ["phone", "pen", "book", "computer", "mouse"];
    let Viet = ["dien thoai", "but", "sach", "may tinh", "chuot"];
        for (let i = 0; i < Eng.length; i++) {
            if (tu == Eng[i]) {
                document.write(tu = Viet[i]) ;
                break;
            } else {
               document.write("Không tìm thấy");
               break;
            }
        }
</script>
