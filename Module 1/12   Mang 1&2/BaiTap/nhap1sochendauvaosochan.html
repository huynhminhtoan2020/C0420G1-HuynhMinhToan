<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Insert dashes (-) between even numbers</title>
</head>
<body>
</body>
</html>
<script>
    const num=window.prompt("input your number");
    const str = num.toString();
    const result = [str[0]];

    for(let x=1; x<str.length; x++)
    {
        if((str[x-1]%2 === 0)&&(str[x]%2 === 0))
        {
            result.push('-', str[x]);
        }
        else
        {
            result.push(str[x]);
        }
    }
    document.write(result.join(''));

</script>
