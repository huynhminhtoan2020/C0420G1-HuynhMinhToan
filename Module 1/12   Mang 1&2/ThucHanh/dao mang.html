<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>daomang</title>
</head>
<body>

<script>

    let x = [-3,5,1,3,2,10];
    let first = 0;
    let last = x.length-1;
    while (first<last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b ;
        first++;
        last--;
    }
    document.write(x);


    document.write("<br/>");

    let y = [-3,5,1,3,2,3,4,5,10];
    let a = [];
    for (let i=0; i<y.length;i++)
    a[i] = y[y.length-i-1];
    document.write(a);
</script>
</body>
</html>
