<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find max</title>
</head>
<body>
<script>
    let x = [-3,12,5,1,3,2,10];
    let max = x[0];
    let index = 0;

    for (let i = 0; i< x.length; i++) {
        if (x[i] >max){
            max =x[i];
            index = i ;

        }
    }
    alert("max : " + max + " at position " + index );
</script>
</body>
</html>
