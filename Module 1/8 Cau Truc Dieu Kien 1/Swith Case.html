<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swith case</title>
</head>
<body>
<script>
    let a = prompt("input your number");
    switch (a) {
        case "1":
            alert(1);
            break;
        case "0":
            alert(0);
            break;
        case "3":
            alert("2,3")
            break;
        case "2":
            alert("2,3");
            break;

    }

</script>


</body>
</html>
