<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lap long nhau</title>
    <style>
        table, tr,td {
            color: blue;
            text-align: center;
            border: 1px;
            border-collapse: collapse;
            border: 1px solid black;
            padding: 2px;
        }

    </style>
</head>
<body>
<script>
  let x = "<Table>";for (let i =1; i<=10; i++){
      x+="<tr>";
      for(let j=1;j<=10;j++){
          x+= "<td>" + i*j + "</td>";
      }
      x+="</tr>";
  }
  x=x + "</table>";
  document.write(x);
</script>
</body>
</html>
