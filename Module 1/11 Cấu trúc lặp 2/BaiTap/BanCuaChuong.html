<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MultiTable</title>
</head>

<body>
<script>
    let multi;
    multi = "<table border='1' width='500' cellpadding='15'cellspacing='0'>"
    for ( let i = 1; i<=10;i++){
        multi+="<tr>"
        for (let j =2;j<=10;j++){
            multi+="<td>" + j + "x" + i + "=" + j*i +"</td>";
        }
        multi+="</tr>";
    }
    multi = multi+"</table>"
    document.write(multi);
</script>
</body>
</html>
