<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let seven = "0";
let count = 0;
let n = 1;
while (count < 29) {
if (n % 7 == 0) {
seven += "+" + n;
count++;
}
n++;
}
document.write("30 so dau tien chia het cho 7 la: " + seven + "<br>");
document.write("Tong 30 so dau tien chia het cho 7 la: " + "<br>" + eval(seven));
</script>
</body>
</html>
