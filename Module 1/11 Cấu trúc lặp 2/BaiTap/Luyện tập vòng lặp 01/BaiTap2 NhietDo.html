<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseInt(prompt("Hay nhap nhiet do"));
    if (x >= 100) {
        alert("Hay giam nhiet do");

    } else if (x <= 20) {
        alert("Hay tang nhiet do");}
    else {
        alert("nhiet do nam trong khoang tu 20 den 100 , ok")
    }
</script>
</body>
</html>
