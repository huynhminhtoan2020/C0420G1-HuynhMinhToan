<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id="result"></h3>
<script>
    let result = document.getElementById("result");
    for (let i=1;i<=100;i++) {
        if ((i%3==0)&&(i%5==0)) {result.textContent = result.textContent + " FizzBuzz <br>";}
        else if (i%3==0) { result.textContent = result.textContent + " Fizz <br>";}
        else if (i%5==0) {result.textContent = result.textContent + " Buzz <br>";}
        else result.textContent = result.textContent + i +" <br>";
    }
    result.innerHTML = result.textContent;
</script>
</body>
</html>
