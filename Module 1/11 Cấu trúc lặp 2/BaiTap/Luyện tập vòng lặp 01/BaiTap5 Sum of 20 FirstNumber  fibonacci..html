<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id = "result"></h3>
<script>
    let num1=0,num2=1,num3;
    let result = document.getElementById("result");
    result.textContent = "0 1";
    let total = 1;
    for (i=0;i<18;i++) {
        num3 = num1 +num2;
        num1 = num2;
        num2 = num3;
        result.textContent = result.textContent +" "+ num3;
        total += num3;
    }
    result.innerHTML = result.textContent+"<br>"+"Tong 20 so fibonacci la : "+total;
</script>
</body>
</html>
