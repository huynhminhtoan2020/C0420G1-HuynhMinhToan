<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    line="";
    for (let i = 1; i <=1 ; i++) {
        for (let j = 1; j <= 20; j++) {
            line += "*";
        }
        line += "<br>";
    }
    for (let i = 1; i <=5 ; i++) {
        for (let j = 1; j <= 20; j++) {
            if (j == 1 || j == 20) {
                line += "*";
            } else {
                line += "&nbsp;&nbsp;";
            }
        }
        line += "<br>";
    }
    for (let i = 1; i <=1 ; i++) {
        for (let j = 1; j <= 20; j++) {
            line += "*";
        }
        line += "<br>";
    }
    document.write(line);

</script>
</body>
</html>
