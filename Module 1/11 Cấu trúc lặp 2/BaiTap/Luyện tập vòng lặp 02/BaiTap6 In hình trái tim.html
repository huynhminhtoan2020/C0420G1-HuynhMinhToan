<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<br>");
    line = "";
    for (let i = 1; i <= 2 ; i ++) {
        for (let j = 1; j <= 9; j++) {
            if (i==1) {
                if ((j-1) % 4 == 0) {
                    line += "&nbsp;&nbsp;";
                } else {
                    line += "*";
                }
            } else if (i==2) {
                if ((j-1) % 4 == 0) {
                    line += "*";
                } else {
                    line += "&nbsp;&nbsp;";
                }
            }
        }
        line += "<br>";
    }
    let k;
    for (let i = 1, k = 8; i <= 5 ; i ++, k-=2) {
        for (let j = 1; j <= 9; j++) {
            if (j == i || j == i + k) {
                line += "*";
            } else {
                line += "&nbsp;&nbsp;";
            }
        }
        line += "<br>";
    }
    document.write(line);
</script>
</body>
</html>
