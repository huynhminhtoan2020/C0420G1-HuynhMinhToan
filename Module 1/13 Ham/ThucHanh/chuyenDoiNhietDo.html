<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h2> Temperature converter</h2>
<p> Type a value in the Fahrenheit field to convert  the value to Celcius </p>
<label> Fahrenheit </label>
<input id="inputFahrenheit" type="number" placeholder="Fahrenheit" onchange="temperatureConverter(this.value)" oninput="temperatureConverter(this.value)" >
<p> Celsius: <span id="outputCelsius" ></span>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum-32)/1.8;

    }
</script>
</body>
</html>
