<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>binhPhuong</title>
</head>
<body>
<script>
    function binhPhuong(x) {
        return x * x ;
    }
    let so = parseInt(prompt("Nhap so"));
    alert("binh phuong cua " + so + "="+ binhPhuong(so));
</script>
</body>
</html>
