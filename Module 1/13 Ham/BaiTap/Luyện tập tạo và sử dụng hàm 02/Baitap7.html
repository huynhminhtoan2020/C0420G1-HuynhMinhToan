<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>changeNumber</title>
</head>
<body>
<script>
    function swap (a,b) {
    let first = a;
    a = b;
    b = first;
    alert("a = " + a + "\n" + "b =" + b);
    }
    let nhapA = parseInt(prompt("Nhap A"));
    let nhapB = parseInt(prompt("Nhap B"));
    swap(nhapA,nhapB);
</script>
</body>
</html>
