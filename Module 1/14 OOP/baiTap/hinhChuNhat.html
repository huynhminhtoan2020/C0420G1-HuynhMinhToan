<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }
        getArea () {
            return this.width*this.height;
    }
        getPerimeter () {
            return 2*this.height + 2*this.height;
        }
    }
    let chieuDai = prompt("Nhap Chieu Dai");
    let ChieuRong = prompt("Nhap Chieu Rong");
    let rectangle1 = new Rectangle(chieuDai,ChieuRong);
    let Area = rectangle1.getArea();
    let Perimeter = rectangle1.getPerimeter();
    alert ("Dien tich hinh chu nhat la :" + Area  );
    alert ("Chu Vi hinh chu nhat la :" + Perimeter );

</script>
