<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
<canvas id="myCanvas" width="1368 px" height="768px" style="border: 1px solid #dd33dd"></canvas>

<script>
    function Circle(x,y,radius) {
    this.x = x;
    this.y = y;
    this.radius = radius;
    }
    function createCircle() {
    var ctx = document.getElementById("myCanvas").getContext("2d");
    var circle = new Circle(500,500,80);
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, circle.radius, 0,2*Math.PI);
    ctx.fill();
    }
    createCircle();

</script>
</body>
</html>
