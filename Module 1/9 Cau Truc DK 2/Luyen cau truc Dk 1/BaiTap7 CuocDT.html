<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    <script>
    let chuDien = prompt("Nhap so chu dien:");
    if (chuDien>=100) {
        alert("So tien ban phai tra la "+chuDien*23000+" VND");
    } else if (chuDien>=50) {
        alert("So tien ban phai tra la "+chuDien*20000+" VND");
    } else if (chuDien>=30) {
        alert("So tien ban phai tra la "+chuDien*19000+" VND");
    } else if (chuDien>=10) {
        alert("So tien ban phai tra la "+chuDien*18000+" VND");
    } else alert("So tien ban phai tra la "+chuDien*15000+" VND");
</script>
</script>
</body>
</html>
