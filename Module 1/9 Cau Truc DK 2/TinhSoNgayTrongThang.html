<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>soNgayTrongThang</title>
</head>
<body>
<label >Tinh So Ngay Trong Thang:  </label>
<input id="thang">
<button type="button" onclick="ngay();" >Tinh So Ngay</button>
<script>
    function ngay() {
        let x = parseInt(document.getElementById("thang").value);
        switch (x) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Thang " + x + " co 31 ngay.");
                break;
            case 2:
                document.write("Thang " + x + " co 28 hoac 29 ngay.");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("Thang " + x + " co 30 ngay.");
                break;
        }

    }
</script>
</body>
</html>
