<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MayTinh</title>
    <style>
        button{
            width: 65px;
            height: 65px;
            border: black;
            color: blue;
            margin: 5px;
        }
        input{
            width: 300px;
            height: 65px;
            color: blue;

        }
    </style>
</head>
<body>
<form>
<input type="button" id="Display">
</form>
<div>
    <button type="button" onclick="nhan(1);">1</button>
    <button type="button" onclick="nhan(2);">2</button>
    <button type="button" onclick="nhan(3);">3</button>
    <button type="button" onclick="nhan('+');">+</button>
   <br>
    <button type="button" onclick="nhan(4);">4</button>
    <button type="button" onclick="nhan(5);">5</button>
    <button type="button" onclick="nhan(6);">6</button>
    <button type="button" onclick="nhan('-');">-</button>
    <br>
    <button type="button" onclick="nhan(7);">7</button>
    <button type="button" onclick="nhan(8);">8</button>
    <button type="button" onclick="nhan(9);">9</button>
    <button type="button" onclick="nhan('*');">X</button>
    <br>
    <button type="button" onclick=" nhan('C');"> C</button>
    <button type="button" onclick="nhan(0);">0</button>
    <button type="button" onclick="nhan('=');">=</button>
    <button type="button" onclick="nhan('/');">/</button>

</div>
<script>
function tinh(x) {
   var result = eval(x.value);
   x.value = result;
}
function nhan(cal) {
    let x = document.getElementById("Display") ;
    if (cal == '=') {tinh(x);}
    else if (cal=='C'){ x.value = ""}
    else {x.value = x.value+cal;}

}

</script>
</body>
</html>
